name: Java CI with Gradle

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4


      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'


      - name: Launch the SUT
        run: java -jar ./artifacts/app-order.jar &


      - name: Run tests with Gradle
        run: ./gradlew test